<!-- POST.HTML-->

{% extends "layout.html" %}
{% block body %}
  
  <!-- Page Header -->
  <!-- here url is in url hence we have to change and put url in a variable-->
{% set fname='img/'+post.img_file %}

  <header class="masthead" style="background-image: url( ' {{ url_for('static',filename=fname) }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{post.title}}</h1>
            <h2 class="subheading">{{post.tagline}}</h2>
            <span class="meta">Posted by
              <a href="#">Avinash</a>
              on {{post.date}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          {{post.content1}} <br><br>
		  {{post.content2}} <br><br>
		  {{post.content3}}
        </div>
      </div>
    </div>
  </article>
  {% endblock %}
